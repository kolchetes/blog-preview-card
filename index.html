<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" type="text/css" href="./styles.css" />
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="post-card">
      <figure class="post-thumb">
        <img src="./assets/images/illustration-article.svg" alt="Abstract shapes colored in white, black and yellow" />
      </figure>
      <p class="post-tag">Learning</p>

      <p class="post-date">Published 21 Dec 2023</p>

      <h1 class="post-title"><a href=#>HTML & CSS foundations</a></h1>

      <p class="post-info">
      These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <figure class="post-author">
        <img class="author-pfp" src="assets/images/image-avatar.webp" />
        <figcaption class="post-author-name">Greg Hooper</figcaption>
      </figure>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kolchetes</a>.</p>
  </footer>
</body>
</html>
